<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
        </style>
        <script src="./main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <noscript>Your browser does not support JavaScript or it is disabled! Please enable it for functionality.</noscript>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="apricus.avif" type="image/x-icon">
        <meta name="robots" content="noindex">
    </head>
    <body>
      <h1>BMI Calculator</h1>
      <form onsubmit="return calculateBMI()">
        <div>
            <p>Height (ft, in)</p>
            <input type="number" name="height" id="ft" placeholder="ft" min="0" max="10" required>
            <span>'</span>
            <input type="number" name="height" id="in" placeholder="in" min="0" max="11" required step=".25">
        </div>
        <div>
            <p>Weight (kg)</p>
            <input type="number" name="weight" id="kg" min="0" max="1000" placeholder="kg" required step=".01">
        </div>
        <button type="submit" class="button">Calculate</button>
      </div>
      <div id="results">
        <h1></h1>
        <p></p>
        <button class="buttons" onclick="$('#results').slideUp()">Clear</button>
      </div>
    </body>
</html>
