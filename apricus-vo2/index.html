<!DOCTYPE html>
<html>
    <head>
        <title>VO2 Max Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
        </style>
        <script src="./main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <noscript>Your browser does not support JavaScript or it is disabled! Please enable it for functionality.</noscript>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="apricus.avif" type="image/x-icon">
        <meta name="robots" content="noindex">
    </head>
    <body>
      <h1>VO2 Max Calculator</h1>
      <form onsubmit="return calculate()">
        <div>
          <p>Age</p>
          <input type="number" name="age" id="age" max="120" min="1">
        </div>
        <div>
          <p>Resting heart rate (beats / 20s)</p>
          <input type="number" name="hb" id="hb" min="1">
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="results">
        <h1></h1>
        <button class="clear" onclick="$('#results').slideUp()">Clear</button>
      </div>
    </body>
</html>
